<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  stroke: #fff;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
}

.map {fill:rgb(200,255,200)}
.map .q8 {fill:rgb(178, 24, 43)}
.map .q7 {fill:rgb(214, 96, 77)}
.map .q6 {fill:rgb(244, 165, 130)}
.map .q5 {fill:rgb(253, 219, 199)}
.map .q4 {fill:rgb(247, 247, 247)}
.map .q3 {fill:rgb(209, 229, 240)}
.map .q2 {fill:rgb(146, 197, 222)}
.map .q1 {fill:rgb(67, 147, 195)}
.map .q0 {fill:rgb(33, 102, 172)}


</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://d3js.org/queue.v1.js"></script>
<script>

var width = 960,
    height = 500;
    s_size = 500;

var quantize = d3.scale.quantize()
    .domain([0, 100])
    .range(d3.range(9).map(function(i) { return "q" + i; }));

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "map");

var svg2 = d3.select("body").append("svg")
    .attr("width", s_size)
    .attr("height", s_size)
    .attr("class", "scatter");

queue()
    .defer(d3.json, "data/us-counties.json")
    .defer(d3.json, "data/us-states.json")
    .defer(d3.json, "data/election-data.json")
    .await(ready);

function ready(error, counties, states, election) {
  var rateById = {};
  election.forEach(function (c) { rateById[c.id] = +c['dem%'];});


  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(counties.features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateById[d.id]); })
      .attr("d", path);

  svg.append("path")
      .datum(states)
      .attr("class", "states")
      .attr("d", path);


// scatter

   var make_scale = function(prop,range_min,range_max) {
     return d3.scale.linear().domain([d3.min(election, function(c) { return c[prop]; }),
                                      d3.max(election, function(c) { return c[prop]; })])
                             .range([range_min,range_max]);
   }

  x_scale = make_scale('log_density', 10, s_size - 10);
  y_scale = make_scale('dem%', 10, s_size - 10);
  population_scale = make_scale('population', 4, 900); // square of radius


    svg2.selectAll("circle")
        .data(election)
        .enter().append("svg:circle")
        .attr("class", "datapoint")
        .attr("cx", function(d) { return x_scale(d['log_density']); })
        .attr("cy", function(d) { return y_scale(d['dem%']); })
        .attr("r", function(d) { return Math.sqrt(population_scale(d['population'])); })
        .append("svg:title").text(function(d) { return d['county'] + ", " + d['state']; });

     }


</script>
